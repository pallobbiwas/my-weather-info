<!doctype html>
<html lang="en">

<head>
    <title>My-weather info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./styel.css">

</head>

<body>
    <!-- search / user part  -->
    <section class="container">
        <h1 class="text-center fs-1 fw-bolder text-warning mt-5">Welcome to my-weather info</h1>
        <div class="input-group mt-5 w-75 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Enter your city name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="buttonClickHandeler()" class="btn btn-warning btn-outline-success" type="button">Click
                me</button>
        </div>
    </section>
    <!-- stativaly display details card -->
    <section id="display-afer" class="container w-50 p-5 box-container">
        <div id="none" class="text-center">
            <img class="w-50 img-fluid" src="./image/first.png" alt="">
        </div>
    </section>

    <!-- dainamicaly show display -->
    <section class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Show more detailes
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div id="display-container" class="row row-cols-1 row-cols-md-4 g-4 mt-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./weather.js"></script>
</body>

</html>
